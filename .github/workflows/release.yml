name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  ELIXIR_VERSION: "1.18"
  OTP_VERSION: "27"
  NODE_VERSION: "20"
  RUST_VERSION: "stable"

jobs:
  # =============================================================================
  # Create GitHub Release
  # =============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build Desktop Apps (Tauri)
  # =============================================================================
  build-desktop:
    name: Build Desktop (${{ matrix.platform }})
    needs: create-release
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-arm64
            os: macos-15
            target: aarch64-apple-darwin
            ext: ""
          - platform: macos-x64
            os: macos-15
            target: x86_64-apple-darwin
            ext: ""
          - platform: linux-x64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            ext: ""
          - platform: windows-x64
            os: windows-2022
            target: x86_64-pc-windows-msvc
            ext: .exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # =========================================================================
      # Download dependency binaries using unified script
      # =========================================================================
      - name: Download dependency binaries
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          chmod +x scripts/*.sh
          ./scripts/download-deps.sh --target "${{ matrix.target }}"

      - name: Verify downloaded dependencies
        shell: bash
        run: |
          ./scripts/verify-bundle.sh --target "${{ matrix.target }}" --dir apps/leaxer_core/priv/bin

      # =========================================================================
      # Build Elixir release
      # =========================================================================
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache Elixir deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: elixir-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            elixir-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install Elixir dependencies
        run: mix deps.get --only prod

      - name: Build Elixir release
        env:
          MIX_ENV: prod
        run: |
          mix compile
          mix release leaxer_core --overwrite

      - name: Copy Elixir release to Tauri resources
        shell: bash
        run: |
          # Ensure resources directory exists (gitignored, so not in repo)
          mkdir -p apps/leaxer_desktop/src-tauri/resources

          # Remove old resources completely (may exist from cache)
          rm -rf apps/leaxer_desktop/src-tauri/resources/leaxer_core

          # Copy fresh release (use rsync on unix for reliability, cp on Windows)
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp -rf _build/prod/rel/leaxer_core apps/leaxer_desktop/src-tauri/resources/
          else
            rsync -a _build/prod/rel/leaxer_core/ apps/leaxer_desktop/src-tauri/resources/leaxer_core/
          fi

          echo "=== Elixir release contents ==="
          ls -la apps/leaxer_desktop/src-tauri/resources/leaxer_core/

          echo ""
          echo "=== Bundled binaries ==="
          ls -la apps/leaxer_desktop/src-tauri/resources/leaxer_core/lib/leaxer_core-*/priv/bin/ || echo "No binaries in release"

      - name: Verify Tauri bundle
        shell: bash
        run: |
          ./scripts/verify-bundle.sh --target "${{ matrix.target }}" --tauri

      # =========================================================================
      # Build frontend
      # =========================================================================
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            apps/leaxer_ui/package-lock.json
            apps/leaxer_desktop/package-lock.json

      - name: Install frontend dependencies
        working-directory: apps/leaxer_ui
        run: npm ci

      - name: Build frontend
        working-directory: apps/leaxer_ui
        run: npm run build

      # =========================================================================
      # Build Tauri app
      # =========================================================================
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/leaxer_desktop/src-tauri

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Tauri CLI
        working-directory: apps/leaxer_desktop
        run: npm ci

      - name: Generate Tauri icons
        working-directory: apps/leaxer_desktop
        run: npx tauri icon src-tauri/icons/icon.png

      - name: Build Tauri App
        working-directory: apps/leaxer_desktop
        run: npm run build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # =========================================================================
      # Upload release assets
      # =========================================================================
      - name: Upload Release Assets (macOS)
        if: startsWith(matrix.os, 'macos')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/leaxer_desktop/src-tauri/target/release/bundle/dmg/*.dmg
            apps/leaxer_desktop/src-tauri/target/release/bundle/macos/*.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/leaxer_desktop/src-tauri/target/release/bundle/deb/*.deb
            apps/leaxer_desktop/src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/leaxer_desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/leaxer_desktop/src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Publish Release
  # =============================================================================
  publish-release:
    name: Publish Release
    needs: [build-desktop]
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
