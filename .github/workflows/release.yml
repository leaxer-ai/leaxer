name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  ELIXIR_VERSION: "1.18"
  OTP_VERSION: "27"
  NODE_VERSION: "20"
  RUST_VERSION: "stable"

jobs:
  # =============================================================================
  # Create GitHub Release
  # =============================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build Desktop Apps (Tauri)
  # =============================================================================
  build-desktop:
    name: Build Desktop (${{ matrix.platform }})
    needs: create-release
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-arm64
            os: macos-15
            target: aarch64-apple-darwin
            ext: ""
          - platform: macos-x64
            os: macos-15
            target: x86_64-apple-darwin
            ext: ""
          - platform: linux-x64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            ext: ""
          - platform: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: .exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # =========================================================================
      # Download dependency binaries
      # =========================================================================
      - name: Download dependency binaries
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p apps/leaxer_core/priv/bin
          BIN_DIR="apps/leaxer_core/priv/bin"
          TARGET="${{ matrix.target }}"
          EXT="${{ matrix.ext }}"

          # Read versions from deps.versions.json
          LLAMA_VER=$(jq -r '.["leaxer-llama"]' deps.versions.json)
          SD_VER=$(jq -r '.["leaxer-stable-diffusion"]' deps.versions.json)
          GDINO_VER=$(jq -r '.["leaxer-grounding-dino"]' deps.versions.json)
          SAM_VER=$(jq -r '.["leaxer-sam"]' deps.versions.json)
          ESRGAN_VER=$(jq -r '.["leaxer-realesrgan"]' deps.versions.json)

          echo "=== Dependency versions ==="
          echo "leaxer-llama: $LLAMA_VER"
          echo "leaxer-stable-diffusion: $SD_VER"
          echo "leaxer-grounding-dino: $GDINO_VER"
          echo "leaxer-sam: $SAM_VER"
          echo "leaxer-realesrgan: $ESRGAN_VER"
          echo ""

          # Helper function to download release assets
          download_asset() {
            local repo=$1
            local version=$2
            local pattern=$3
            local dest_name=$4

            echo "Downloading $dest_name from $repo@$version..."

            local tmpdir=$(mktemp -d)

            if gh release download "$version" --repo "leaxer-ai/$repo" \
                --pattern "$pattern" --dir "$tmpdir" --clobber 2>/dev/null; then
              local downloaded=$(find "$tmpdir" -type f | head -1)
              if [[ -n "$downloaded" ]]; then
                cp "$downloaded" "$BIN_DIR/$dest_name"
                chmod +x "$BIN_DIR/$dest_name" 2>/dev/null || true
                echo "  -> $dest_name"
              fi
            else
              echo "  Warning: Could not download $pattern from $repo@$version"
            fi

            rm -rf "$tmpdir"
          }

          echo "=== Downloading llama binaries ==="
          download_asset "leaxer-llama" "$LLAMA_VER" "llama-cli-${TARGET}${EXT}" "llama-cli-${TARGET}${EXT}"
          download_asset "leaxer-llama" "$LLAMA_VER" "llama-server-${TARGET}${EXT}" "llama-server-${TARGET}${EXT}"

          # GPU variants (CUDA for Linux/Windows, Metal for macOS ARM)
          case "$TARGET" in
            x86_64-unknown-linux-gnu|x86_64-pc-windows-msvc)
              download_asset "leaxer-llama" "$LLAMA_VER" "llama-cli-${TARGET}-cuda${EXT}" "llama-cli-${TARGET}-cuda${EXT}"
              download_asset "leaxer-llama" "$LLAMA_VER" "llama-server-${TARGET}-cuda${EXT}" "llama-server-${TARGET}-cuda${EXT}"
              ;;
            aarch64-apple-darwin)
              download_asset "leaxer-llama" "$LLAMA_VER" "llama-cli-${TARGET}-metal" "llama-cli-${TARGET}-metal"
              download_asset "leaxer-llama" "$LLAMA_VER" "llama-server-${TARGET}-metal" "llama-server-${TARGET}-metal"
              ;;
          esac

          echo ""
          echo "=== Downloading stable-diffusion binaries ==="
          download_asset "leaxer-stable-diffusion" "$SD_VER" "sd-${TARGET}${EXT}" "sd-${TARGET}${EXT}"
          download_asset "leaxer-stable-diffusion" "$SD_VER" "sd-server-${TARGET}${EXT}" "sd-server-${TARGET}${EXT}"

          case "$TARGET" in
            x86_64-unknown-linux-gnu|x86_64-pc-windows-msvc)
              download_asset "leaxer-stable-diffusion" "$SD_VER" "sd-${TARGET}-cuda${EXT}" "sd-${TARGET}-cuda${EXT}"
              download_asset "leaxer-stable-diffusion" "$SD_VER" "sd-server-${TARGET}-cuda${EXT}" "sd-server-${TARGET}-cuda${EXT}"
              ;;
            aarch64-apple-darwin)
              download_asset "leaxer-stable-diffusion" "$SD_VER" "sd-${TARGET}-metal" "sd-${TARGET}-metal"
              download_asset "leaxer-stable-diffusion" "$SD_VER" "sd-server-${TARGET}-metal" "sd-server-${TARGET}-metal"
              ;;
          esac

          echo ""
          echo "=== Downloading gdino binary ==="
          download_asset "leaxer-grounding-dino" "$GDINO_VER" "leaxer-grounding-dino-${TARGET}${EXT}" "leaxer-grounding-dino${EXT}"

          echo ""
          echo "=== Downloading sam binary ==="
          download_asset "leaxer-sam" "$SAM_VER" "leaxer-sam-${TARGET}${EXT}" "leaxer-sam${EXT}"

          echo ""
          echo "=== Downloading realesrgan binary ==="
          download_asset "leaxer-realesrgan" "$ESRGAN_VER" "realesrgan-ncnn-vulkan-${TARGET}${EXT}" "realesrgan-ncnn-vulkan${EXT}"

          echo ""
          echo "=== Downloaded binaries ==="
          ls -la "$BIN_DIR/" || true

      # =========================================================================
      # Build Elixir release
      # =========================================================================
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ env.ELIXIR_VERSION }}
          otp-version: ${{ env.OTP_VERSION }}

      - name: Cache Elixir deps
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: elixir-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-${{ hashFiles('mix.lock') }}
          restore-keys: |
            elixir-${{ runner.os }}-${{ env.ELIXIR_VERSION }}-${{ env.OTP_VERSION }}-

      - name: Install Elixir dependencies
        run: mix deps.get --only prod

      - name: Build Elixir release
        env:
          MIX_ENV: prod
        run: |
          mix compile
          mix release leaxer_core --overwrite

      - name: Copy Elixir release to Tauri resources
        shell: bash
        run: |
          # Remove old resources (if any)
          rm -rf apps/leaxer_desktop/src-tauri/resources/leaxer_core

          # Copy fresh release
          cp -r _build/prod/rel/leaxer_core apps/leaxer_desktop/src-tauri/resources/

          echo "=== Elixir release contents ==="
          ls -la apps/leaxer_desktop/src-tauri/resources/leaxer_core/

          echo ""
          echo "=== Bundled binaries ==="
          ls -la apps/leaxer_desktop/src-tauri/resources/leaxer_core/lib/leaxer_core-*/priv/bin/ || echo "No binaries in release"

      # =========================================================================
      # Build frontend
      # =========================================================================
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: |
            apps/leaxer_ui/package-lock.json
            apps/leaxer_desktop/package-lock.json

      - name: Install frontend dependencies
        working-directory: apps/leaxer_ui
        run: npm ci

      - name: Build frontend
        working-directory: apps/leaxer_ui
        run: npm run build

      # =========================================================================
      # Build Tauri app
      # =========================================================================
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/leaxer_desktop/src-tauri

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Tauri CLI
        working-directory: apps/leaxer_desktop
        run: npm ci

      - name: Build Tauri App
        working-directory: apps/leaxer_desktop
        run: npm run build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # =========================================================================
      # Upload release assets
      # =========================================================================
      - name: Upload Release Assets (macOS)
        if: startsWith(matrix.os, 'macos')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/leaxer_desktop/src-tauri/target/release/bundle/dmg/*.dmg
            apps/leaxer_desktop/src-tauri/target/release/bundle/macos/*.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (Linux)
        if: matrix.os == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/leaxer_desktop/src-tauri/target/release/bundle/deb/*.deb
            apps/leaxer_desktop/src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets (Windows)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/leaxer_desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/leaxer_desktop/src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build Docker Image
  # =============================================================================
  build-docker:
    name: Build Docker Image
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # =============================================================================
  # Publish Release
  # =============================================================================
  publish-release:
    name: Publish Release
    needs: [build-desktop, build-docker]
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
